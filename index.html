<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
		  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
			rel="stylesheet" t\>
    <link 
		  rel="stylesheet" 
			href="style.css"  
			media="screen" 
			charset="utf-8">
  </head>
  <body>
    <header class="eisenhower">
      <img src="./eisenhower-matrix.jpg">
      <a 
			  class="eisenhower__link" 
			  href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <section class="main-element">
      <p id="main-element__adding-element">
        <h3 for="main-element__new-task">Add Item</h3>
        <div class="main-element__row-wrapper">
          <input id="main-element__new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
        <label class="task">Pay Bills</label>
				  <input type="text" class="task">
				  <button class="incomplete-tasks__edit">Edit</button>
				  <button class="incomplete-tasks__delete">
					  <img src="./remove.svg">
				  </button>
			  </li>
        <li class="incomplete-tasks__edit-mode">
				  <input type="checkbox">
				  <label class="task">Go Shopping</label>
				  <input 
					  type="text" 
					  value="Go Shopping" 
						class="task">
				  <button class="incomplete-tasks__edit">Save</button>
				  <button class="incomplete-tasks__delete">
					  <img src="./remove.svg">
				  </button>
			  </li>
      </ul>
			<h3>Completed</h3>
			<ul id="completed-tasks">
				<li>
					<input type="checkbox" checked>
					<label class="task">See the Doctor</label>
					<input type="text" class="task">
					<button class="completed-tasks__edit">Edit</button>
					<button class="completed-tasks__delete">
						<img src="./remove.svg">
					</button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
